<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drag And Drop Remainder</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <nav>
        <h1 class="left">Drag And Drop Notes</h1>
        <button class="right">+ Add New Task</button>
      </nav>

      <section class="board">
        <div class="task-col">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
          </div>
          <div class="task">
            <h4 class="task-title">Iam Task !</h4>
            <h5 class="task-des">Iam description of task 1</h5>
            <button class="task-btn">Delete</button>
          </div>
        </div>

        <div class="task-col">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>

        <div class="task-col">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
